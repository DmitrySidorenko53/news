<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{system}"></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#" th:text="#{system}"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/all_news'}" th:text="#{manage_news}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'?locale=ru'}">RU</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'?locale=en'}">EN</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{create}"></h1>
            <div class="card-body">
                <form th:action="@{/all_news}" th:object="${news}" method="POST">
                    <div class="form-group">
                        <label th:text="#{title}"></label>
                        <input
                                type="text"
                                name="title"
                                th:field="*{title}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label th:text="#{brief}"></label>
                        <input
                                type="text"
                                name="brief"
                                th:field="*{brief}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label th:text="#{date}"></label>
                        <input
                                type="date"
                                name="date"
                                th:field="*{date}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label th:text="#{content}"></label>
                        <input
                                type="text"
                                name="content"
                                th:field="*{content}"
                                class="form-control"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" th:text="#{submit}">
                        </button>
                        <button type="reset" class="btn btn-primary" th:text="#{cancel}">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
